<div style="margin: auto; width: 70%;">
  <h1 style="text-align: center;">Citation Formatter</h1>

  <textarea name="citationTextArea" readonly="true">{{
    citationString
  }}</textarea>

  <button name="copyCitationButton" (click)="FormatCitationString(nameInput)">
    Copy citation
  </button>

  <br /><br />

  <button name="resetSelectedItemButton" (click)="ResetSelectedItemId()">
    Reset selection
  </button>

  <select
    name="itemDropdownMenu"
    [(ngModel)]="selectedItemId"
    (change)="GetSelectedItemId()"
  >
    <option *ngFor="let item of items" value="{{ item.id }}">
      {{ item.name }}
    </option>
  </select>

  <p>{{ selectedItemId }}</p>

  <label>{{nameLabel}}</label>
  <input type="text" #nameInput (keyup)="FormatNameInput($event)" />
</div>
